
{% if todos %}
    <ul class="list-group">
        
        {% for todo in todos %}            
            <li class="list-group-item">

                {{todo.note}}
            </li>
        {% endfor %}
            

    </ul>
{% else %}

    <div class="my-5">
        <p>You Do not have any ToDo</p>
    </div>

{% endif %}
